<html>
<head><title>Maltigi Generator</title></head>
<body>
<h1>Confirm</h1>
<p>Do you want this page to summon Maltigi?</p>
<p id="mcount">This page will make UNDEFINED Maltigi(s).</p>
<p>Make sure that your browser allows this website to create popups or you will get one maltigi</p>
<br>
<br>
<button onclick="summon()">Confirm</button>
<script>
const urlParams = new URLSearchParams(window.location.search);
function summon(){
  var maltigi = urlParams.get('amount') || 1
  for (let step = 0; step < maltigi; step++) {
    window.open("https://biggiecheesetherat.github.io/maltigi-generator/m.jpeg", '_blank');
  }
}
var tt = urlParams.get('amount') || 1
document.getElementById("mcount").innerText = "This page will make " + tt + " Maltigi(s)."
</script>
<noscript>
  <p>You either do not have JavaScript enabled or your browser doesn't support Javascript, so you cannot use the Maltigi Generator :(</p>
</noscript>
</body>
</html>
